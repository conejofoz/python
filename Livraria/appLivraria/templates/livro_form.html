<div class="container">
    {% extends 'base.html' %}
    {% load bootstrap3 %}

    {% block tituloPagina %}
    {% if form.autor.value %}
    Consulta de livros
    {% else%}
    Cadastro de livros
    {% endif%}
    {% endblock %}

    {% block content %}
    <form action="" method="post">
        {%csrf_token%}
        <table class="table">
            {% bootstrap_form form %}
        </table>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    {% endblock %}
</div>
